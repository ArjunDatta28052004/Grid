<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Image Prediction</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Upload Images:</label>
                <input type="file" name="files[]" id="files" class="form-control-file" multiple>
            </div>
            <div class="form-group">
                <label for="predict_type">Select Prediction Type:</label>
                <select name="predict_type" id="predict_type" class="form-control">
                    <option value="freshness">Fruit Freshness Prediction</option>
                    <option value="expiry">Expiry Date Prediction</option>
                    <option value="brand">Brand Detection</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
